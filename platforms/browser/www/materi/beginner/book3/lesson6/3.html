	<p>Grammar: Yes/No Questions in the Past Tense </p>

	<p>	
			<p>	
		<table>
			<tr>
				<td>Did</td>
				<td>Mike</td>
				<td><b>watch</b></td>
				<td>TV on Saturday night?</td>
			</tr>
			<tr>
				<td>Did</td>
				<td>Linda</td>
				<td><b>work</b></td>
				<td>on Friday night.</td>
			</tr>
		</table>
	</p>	
	<p>
		NOTE: To form YES/NO questions in the past tense, use did and the base form of the verb.
