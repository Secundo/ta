	<p>Grammar: Questions with <i>how much</i> and <i>how many </i>
	</p>

	<p>
		<table>
			<tr>
				<td><b>How much</b> cereal does Susan need?</td>
			</tr>
			<tr>
				<td>She needs 2 boxes of cereal.</td>
			</tr>
		</table>
	</p>	
	<p>
		<table>
			<tr>
				<td><b>How many</b> tomatoes does Susan need?</td>
			</tr>
			<tr>
				<td>She needs 12 tomatoes.</td>
			</tr>
		</table>
	</p>	
	<p>
		NOTE:
	</p>
	<p>
		>> Use how much with uncountable nouns.
	</p>
	<p>
		>> Use how many with countable nouns.
	</p>
