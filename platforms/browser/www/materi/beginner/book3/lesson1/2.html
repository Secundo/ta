	<p>Grammar: <i>some</i> and <i>any</i> </p>

	<p>	
		<table>
			<tr>
				<td>She needs <b>some</b> cauliflower.</td>
			</tr>
			<tr>
				<td>She doesn't need <b>any</b> strawberries.</td>
			</tr>
			<tr>
				<td>NOTE: Use <b>some</b> and <b>any</b> with uncountable nouns and plural countable nouns. Use <b>some</b> with affirmative verbs. Use <b>any</b> with negative verbs.
				</td>
			</tr>
		</table>
	</p>
