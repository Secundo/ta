	<p>Expressing Necessity vs. Giving Advice</p>

	<p>
		<table>
			<tr>
				<td>I</td>
				<td>should</td>
				<td>go to bed early</td>
			</tr>
			<tr>
				<td>I</td>
				<td>shouldn't</td>
				<td>srtay up late.</td>
			</tr>
		</table>
	</p>
	<p>NOTE: Use should or shuldn't for advice.</p>

	<p>
		<table>
			<tr>
				<td>I</td>
				<td>have to</td>
				<td>work late.</td>
			</tr>
			<tr>
				<td>I</td>
				<td>don't have to</td>
				<td>work late.</td>
			</tr>
		</table>
	</p>
	<p>NOTE: Use have to to express necessity. Don't have to = it isn't necessary to.</p>
