	<p>Grammar: Short Answers with <i>would like to</i></p>

	<p>
		<table>
			<tr>
				<td>Would Chris like to see Jake again?</td>
				<td><b>Yes, she would.</b></td>
			</tr>
			<tr>
				<td></td>
				<td><b>No, she wouldn't.</b></td>
			</tr>
			<tr>
				<td>Would Jake like to go sailing again? </td>
				<td><b>Yes, he would.</b></td>
			</tr>
			<tr>
				<td></td>
				<td><b>No, he wouldn't.</b></td>
			</tr>
		</table>
	</p>
	<p>
		NOTE: Yes/No questions can also be answered with only Yes or No.
