    <p>Grammar : <i><b>there was</b></i> and <i><b>there were</b></i></b>
    </p>
<table>
	<tr>
		<td>When I was in Hollywood, &nbsp &nbsp </td>
		<td><i><b>there was</b></i> a lot of traffic.</td>
	</tr>
	<tr>
		<td>&nbsp </td>
		<td><i><b>there were</b></i> a lot of glamorous people.</td>
	</tr>
	<tr><td>&nbsp </td></tr> 
	<tr>
		<td colspan="2">
			NOTE : Use <i><b>there was</b></i> with singular nouns; <br />
			use <i><b>there were</b></i> with plural nouns.
		</td>
	</tr>
</table>
