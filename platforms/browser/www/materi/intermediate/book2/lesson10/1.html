    <p>Grammar : <b><i>Had better </i></b>
    </p>
 <table>
	<tr>
		<td>
			Charles <b><i>had better </i></b> lose some weight. <br />
			Mary Beth <b><i>had better </i></b> hire a baby-sitter.
		</td>
	</tr>
	
	<tr>
		<td>
			NOTE : <br />
			<b><i>Had better </i></b> is used to express strong advice or to give a warning. <br /> <br />
			Contractions : <br />
			I had better = I'd better
			You had better = You'd better
			We had better = We'd better
			
		</td>
	</tr>
