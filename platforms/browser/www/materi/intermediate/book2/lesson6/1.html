    <p>Grammar :<i><b>something, anything, </b></i> and <i><b>nothing</b></i>
    </p>
<table>
	<tr>
		<td>I see <b>something.</b></td>
		
		<td>I do<b><i>n't</i></b> see <b>anything</b>.</td>
	</tr>
	
	<tr>
		<td>&nbsp </td>
		<td>I see <b>nothing</b>.</td>
	</tr>
	
	
	<tr>
		<td colspan="2">
			NOTE : <br />
			Use <i><b>something, anything, </b></i> and <i><b>nothing</b></i> for things. <br />
			<i><b>Some</b></i> is used with affirmative verbs; <i><b>any</b></i> is used with negative
			verbs. <br />
			<i><b>No</b></i>is used with affirmative verbs to express a negative idea.
		</td>
	</tr>
</table>
