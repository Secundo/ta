			<ons-back-button>Back</ons-back-button>

		<div class="center">Grammar</div>

	<p>Grammar:  <i>one</i> and <i>ones</i></p>

	<p>
		<table>
			<tr>
				<td>I'd like a cookie</td>
				<td> = > </td>
				<td>Which <b>one?</b></td>
			</tr>
			<tr>
				<td>I'd like some tomatoes.</td>
				<td> = ></td>
				<td> Which <b>ones?</b></td>
			</tr>
		</table>
	</p>
	<p>NOTE:</p>
	<p>
		>> Use one instead of repeating singular nouns.
	</p>
	<p>
		>> Use ones instead of repeating plural nouns.
	</p>
