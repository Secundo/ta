	<p>Grammar:<i>What</i> </p>
	<p>
		<table>
			<tr>
				<td><b>What</b>'s your first name?</td>
				<td><b>What</b>'s your last name?</td>
				<td><b>What</b>'s your <b>full name?</b></td>
			</tr>

			<tr>
				<td>(My name is) Susan.</td>
				<td>Webster.</td>
				<td>What's your <b>name</b>?</td>
			</tr>

			<tr>
				<td></td>
				<td></td>
				<td>Susan Webster.</td>
			</tr>	
			
			<tr>
				<td></td>
				<td>NOTE: what's = what is</td>
				<td></td>
			</tr>	
		</table>
