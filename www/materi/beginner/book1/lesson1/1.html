<ons-page>
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">Grammar</div>
	</ons-toolbar>
	<p>Grammar: Contraction with <i> an </i> and <i> is </i></p>


	<p>
		<table>
			<tr>
				<td><h5>LONG FORMS</h5></td>
				<td> </td>
				<td><h5>CONTRACTIONS</h5></td>
			</tr>

			<tr>
				<td>I am Susan</td>
				<td> = </td>
				<td>I<b>'m</b> Susan</td>
			</tr>	

			<tr>
				<td>She is Carol</td>
				<td> = </td>
				<td>She<b>'s</b> Carol</td>
			</tr>

			<tr>
				<td>He is John</td>
				<td> = </td>
				<td>He<b>'s</b> John</td>
			</tr>

			<tr>
				<td>It is nice to meet you</td>
				<td> =</td>
				<td>It<b>'s</b> nice to meet you</td>
			</tr>


		</table>
	</p>


</ons-page>
