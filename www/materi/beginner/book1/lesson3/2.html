		Grammar: <i>a</i> and <i> an</i>

	<p>
		<table>
			<tr>
				<td></td>
				<td>Use <b>a</b> before other sound.</td>
				<td></td>
			</tr>

			<tr>
				<td>1. Mike is <b>a </b> Cameraman.</td>
				<td></td>
				<td>2. Susan is <b>a </b> newscaster.</td>
			</tr>

			<tr>
				<td></td>
				<td>Use <b>an</b> before vowel sound (a,e,i,o,u).</td>
				<td></td>
			</tr>

			<tr>
				<td>1. Paul Newman is <b>an </b> actor.</td>
				<td></td>
				<td>2. Jane Fonda is <b>an </b> actress.</td>
			</tr>

		</table>
