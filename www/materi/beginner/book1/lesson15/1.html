<ons-page>
	<ons-toolbar>
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">Grammar</div>
	</ons-toolbar>
	<p>Grammar: <i>in, on, </i> and <i>at</i</>
	</p>

	<p>
		<table>
			<tr>
				<td>Susan lives <b>in</b> Stamford.</td>
				<td>Note: Use <b>in</b> with cities.</td>
			</tr>
		</table>
	</p>
	<p>
		<table>
			<tr>
				<td>She lives <b>on</b> Ocean Drive.</td>
				<td>Note: Use <b>on</b> with streets.</td>
			</tr>
		</table>
	</p>	
	
	<p>
		<table>
			<tr>
				<td>She lives <b>at</b> 340 Ocean Drive.</td>
				<td>Note: Use <b>at</b> with address.</td>
			</tr>
		</table>
	</p>	
</ons-page>
