<!-- tiap halaman, strukturnya sama, dibungkus pake ons-page -->
<ons-page>
    <ons-toolbar>
        <!-- bikin tombol back -->
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        
        <!-- ini title, jangan lupa diganti sesuai ama nama halamannya -->
        <div class="center">BOOK</div>
    </ons-toolbar>
    
    <ons-button modifier="large"
            onclick="document.getElementById('navigator')
    	            .pushPage('materi/beginner/book1/book1.html')"    
    >
        BOOK 1
    </ons-button>
    
    <ons-button modifier="large"
          onclick="document.getElementById('navigator')
    	            .pushPage('materi/beginner/book2/book2.html')"  
    >
        BOOK 2
    </ons-button>
    
    <ons-button modifier="large"
          onclick="document.getElementById('navigator')
    	            .pushPage('materi/beginner/book3/book3.html')"  
    >
        BOOK 3
    </ons-button>
</ons-page>
