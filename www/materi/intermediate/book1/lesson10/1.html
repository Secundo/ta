    <p>Grammar : <b><i>as</i></b> + Adjective + <b><i>as</i></b></p>

    <table border="1">
        <tr>
            <td>
                The boy is <b><i>as big as</i></b> the girl. <br />
                The boy is <b><i>as intelligent as</i></b> the girl. <br />
                The boy isn't <b><i>as quiet as</i></b> the girl.
            </td>
        </tr>

        <tr>
            <td>
                NOTE : <br />
                Use <b><i>as ... as</i></b> with adjectives. <br />
                You can use an affirmative or negative verb.
            </td>
        </tr>
    </table>
