    <p> Grammar : Comparatives with <i><b>-er</b></i> and <i><b>more</b></i></p>

    <p>
        New York is <b>more exciting</b> than Los Angeles. <br />
        Los Angeles is <b>prettier</b> than New York.

    </p>

    <p>
        <b>NOTE :</b><br></br>
        Use <i><b>-er</b></i> for one-syllable adjectives and most two-syllable <br />
        adjectives ending in <i><b>y</b></i>. Use <i><b>more</b></i> for adjectives of three <br />
        or more syllables.
    </p>
