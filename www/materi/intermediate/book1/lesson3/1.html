    <p> Grammar : Noun Comparisons with <b><i>more</i></b></p>

    <p>
        New York has <b>more skyscrapers than</b> Los Angeles. <br />
        New York has <b>more rain</b> per year <b>than</b> Los Angeles.

    </p>

    <p>
        <b>NOTE :</b><br/>
        Use <b><i>more</i></b> before countable and uncountable nouns.
    </p>
